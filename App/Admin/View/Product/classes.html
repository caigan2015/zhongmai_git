<include file="Public:meta" title="类别管理"/>
</head>
<body>
<include file="Public:nav"/>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> --> <a class="btn btn-primary radius" onclick="system_add('添加类别','{:U('Product/addclass')}','800','480')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加类别</a></span> <span class="r">共有数据：<strong>{$num}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<!-- <th width="25"><input type="checkbox" name="" value=""></th> -->
					<th width="80">ID</th>
					<th width="100">类别名称</th>
					<th width="220">显示图标</th>
					<th>链接</th>					
					<th width="100">是否显示</th>
					<th width="100">排序</th>
					<th width="280">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<!-- <td><input type="checkbox" name="" value=""></td> -->
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td><img src="__PUBLIC__/upload/banner/{$vo.banner_pic}" style="width:40px;"/></td>
					<td>{$vo.url}</td>
					<td>{$vo.state}</td>
					<td>{$vo.sort}</td>
					<td class="f-14"><a title="编辑" href="javascript:;" onclick="system_edit('类别编辑','{:U('Product/editclass')}','{$vo.id}','800','480')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="system_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>
<include file="Public:footer"/>
<include file="Public:footscript"/>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 0, "asc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,1,2,3,4,5,6]}// 制定列不参与排序
	]
});
/*添加*/
function system_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*编辑*/
function system_edit(title,url,id,w,h){
	var getUrl = url + '&id=' + id;
	layer_show(title,getUrl,w,h);
}
/*删除*/
function system_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		var url = "{:U('Product/delclass')}";
		$.post(url,{id:id},function(data){
			str = $.parseJSON(data);
			if(str.error==0){
				$(obj).parents("tr").remove();
				layer.msg(str.msg,{icon:1,time:1000});
				refresh();
			}else{
				layer.msg(str.msg,{icon:0,time:1000});
			}
		});
	});
}
/*刷新页面*/ 
function refresh(){
	window.location.reload();
}
</script>
</body>
</html>
