<include file="Public:meta" title="用户评价"/>
</head>
<body>
<include file="Public:nav"/>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> </span> <span class="r">共有数据：<strong>{$num}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <!-- <th width="25"><input type="checkbox" name="" value=""></th> -->
                <th width="80">ID</th>
                <th width="100">用户ID</th>
                <th width="100">星数</th>
                <th>内容</th>
                <th width="180">评价时间</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <!-- <td><input type="checkbox" name="" value=""></td> -->
                    <td>{$vo.id}</td>
                    <td>{$vo.uid}</td>
                    <td>{$vo.star}</td>
                    <td>{$vo.content}</td>
                    <td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
                    <td class="f-14">
                        <a style="text-decoration:none" onClick="apply_saw('查看','{:U('Order/saw_a')}','{$vo.id}','800','500')" href="javascript:;" title="查看">查看申请</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<include file="Public:footer"/>
<include file="Public:footscript"/>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ id, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,1,2,3,4]}// 制定列不参与排序
        ]
    });

    /*申请-查看*/
    function apply_saw(title,url,id,w,h){
        var getUrl = url + '&id=' + id;
        layer_show(title,getUrl,w,h);
    }

    /*刷新页面*/
    function refresh(){
        window.location.reload();
    }
</script>
</body>
</html>
