<include file="Public:meta" title="导航设置"/>
<link rel="stylesheet" href="__ADMIN__/css/jquery.dad.css">
<style>
.demo { width: 100%; margin: 0 auto; font-family: arial,SimSun; font-size: 0;text-align:center;}
.demo .item { display: inline-block; height: 22px; margin-right: 10px;padding: 10px 18px;border-radius: 6px; *display: inline; *zoom: 1;background-color: #1faeff;}
.demo span { display: block; line-height: 22px; font-size: 16px; text-align: center; color: #fff;}
</style>
</head>
<body>
<div class="page-container">
	<div class="demo">
		<volist name="column" id="vc">
		<div class="item item{$vc.id} setLinkSort" data-id="{$vc.id}"><span>{$vc.name}</span></div>
		</volist>
	</div>
	<div class="row cl" style="text-align:center;margin-top:30px;">
		<input class="btn btn-primary radius setlink" type="button" value="&nbsp;&nbsp;保存设置&nbsp;&nbsp;">
	</div>
</div>
<include file="Public:footscript"/>
<script src="__ADMIN__/js/jquery.dad.min.js"></script>
<script type="text/javascript">
$(function(){ 
	$('.demo').dad();
	$('.setlink').on('click',function(){
		var ids = '';
		$(".setLinkSort").each(function(){
			 ids = ids+$(this).attr('data-id')+',';
	    });
		ids=ids.substring(0,ids.length-1);
		jQuery.ajax({ 
    	    type:'post', 
    	    url:"{:U('Content/setlink?dosubmit=1')}", 
    	    data:{ids:ids}, 
    	    async:false,
    	    success:function (data){ 
    	    	alert('设置成功');
    	    	parent.refresh();
    	    } 
	    });
	});
});
</script>
</body>
</html>
